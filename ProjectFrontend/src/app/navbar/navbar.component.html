<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OncoCoders</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<nav class="bg-pink-300 p-4 shadow-lg">
  <div class="container mx-auto flex justify-between items-center">
    <a href="#" class="text-white text-2xl font-bold">OncoCoders</a>
    <button (click)="toggleMenu()" id="menu-toggle" class="md:hidden text-white focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
    <ul id="menu" class="hidden md:flex space-x-6">
      <li><a href="#" class="text-white hover:text-gray-200">Inicio</a></li>
      <li><a href="#" class="text-white hover:text-gray-200">Acerca</a></li>
      <li><a href="#" class="text-white hover:text-gray-200">Contacto</a></li>
      <li><a href="#" class="text-white hover:text-gray-200">Ayuda</a></li>
      <li><a href="#" class="text-white hover:text-gray-200">Perfil</a></li>
      <li *ngIf="isAuthenticated" class="text-white md:block">Hola, {{ username }}</li>
    </ul>
    <button (click)="toggleAuth()" class="bg-white text-pink-700 px-4 py-2 rounded-md shadow-md hover:bg-pink-200 hidden md:block">
      {{ isAuthenticated ? 'Logout' : 'Login' }}
    </button>
  </div>
  <div id="mobile-menu" *ngIf="menuOpen" class="md:hidden flex flex-col space-y-2 p-4">
    <a href="#" class="text-white hover:text-gray-200">Inicio</a>
    <a href="#" class="text-white hover:text-gray-200">Acerca</a>
    <a href="#" class="text-white hover:text-gray-200">Contacto</a>
    <a href="#" class="text-white hover:text-gray-200">Ayuda</a>
    <a href="#" class="text-white hover:text-gray-200">Perfil</a>
    <button (click)="toggleAuth()" class="bg-white text-pink-700 px-4 py-2 rounded-md shadow-md hover:bg-pink-200">
      {{ isAuthenticated ? 'Logout' : 'Login' }}
    </button>
  </div>
</nav>

</body>

</html>
