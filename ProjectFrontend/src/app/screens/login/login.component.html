<div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8">
  <h2 class="text-2xl font-bold text-center mb-4">Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <input formControlName="email" type="email" placeholder="Correo electrónico"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
        Correo electrónico inválido.
      </div>
    </div>
    <div class="mb-4 relative">
      <input
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        placeholder="Contraseña"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"
      >
      <button
        type="button"
        (click)="togglePassword()"
        class="absolute inset-y-0 right-3 flex items-center text-gray-500"
      >
        <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
      </button>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
           class="text-red-500 text-sm mt-1">
        La contraseña es requerida.
      </div>
    </div>
    <button type="submit" [disabled]="!loginForm.valid"
            class="w-full bg-pink-300 text-white py-2 rounded-md hover:bg-pink-200 transition">
      Iniciar Sesión
    </button>
  </form>

  <!-- Nuevo div para centrar los enlaces debajo del formulario -->
  <div class="flex flex-col items-center mt-4 space-y-2">
    <p class="text-center">
      ¿No tienes una cuenta?
      <a routerLink="/register" class="text-pink-700 hover:underline">Regístrate</a>
    </p>

    <a routerLink="/" class="text-pink-700 hover:underline">Continuar sin iniciar sesión</a>
  </div>
</div>
