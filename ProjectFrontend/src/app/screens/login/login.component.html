<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../../../assest/logo.png" type="image/png">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8">
  <h2 class="text-2xl font-bold text-center mb-4">Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <input formControlName="email" type="email" placeholder="Correo electrónico"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
        Correo electrónico inválido.
      </div>
    </div>
    <div class="mb-4">
      <input formControlName="password" type="password" placeholder="Contraseña"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
        La contraseña es requerida.
      </div>
    </div>
    <button type="submit" [disabled]="!loginForm.valid"
            class="w-full bg-pink-300 text-white py-2 rounded-md hover:bg-pink-200 transition">
      Iniciar Sesión
    </button>
  </form>

  <!-- Nuevo div para centrar los enlaces debajo del formulario -->
  <div class="flex flex-col items-center mt-4 space-y-2">
    <p class="text-center">
      ¿No tienes una cuenta?
      <a routerLink="/register" class="text-pink-700 hover:underline">Regístrate</a>
    </p>

    <a routerLink="/" class="text-pink-700 hover:underline">Continuar sin iniciar sesión</a>
  </div>
</div>

</body>
</html>
