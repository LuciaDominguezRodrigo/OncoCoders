<form #userForm="ngForm" (ngSubmit)="enviarFormulario()" class="h-dvh container mx-auto p-6 max-w-4xl">
  <h1 class="text-4xl font-bold text-pink-600 text-center">Formulario de Datos Clínicos</h1>

  <!-- Sección 1: Demográficas y Geográficas -->
  <div class="bg-gray-100 p-6 rounded-lg shadow-md max-w-4xl mx-auto mt-6">
    <h2 class="text-2xl font-semibold text-pink-600">Demográficas y Geográficas</h2>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Tienes o has tenido cáncer de mama?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="cancer_mama" [(ngModel)]="formData.cancer_mama" value="Sí">Sí</label>
        <label><input type="radio" name="cancer_mama" [(ngModel)]="formData.cancer_mama" value="No">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Cuántos años tienes?</label>
      <select class="w-full p-2 border rounded-lg" [(ngModel)]="formData.edad" name="edad">
        <option value="Menos de 20 años">Menos de 20 años</option>
        <option value="21-30 años">21-30 años</option>
        <option value="31 - 40 años">31 - 40 años</option>
        <option value="41 - 50 años">41 - 50 años</option>
        <option value="51 - 60 años">51 - 60 años</option>
        <option value="61-70 años">61-70 años</option>
        <option value="Más de 70 años">Más de 70 años</option>
      </select>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Cuál es tu sexo biológico?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="sexo" [(ngModel)]="formData.sexo" value="Masculino">Masculino</label>
        <label><input type="radio" name="sexo" [(ngModel)]="formData.sexo" value="Femenino">Femenino</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Vives en zona rural, urbana o semiurbana?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="zona_vivienda" [(ngModel)]="formData.zona_vivienda" value="Rural">Rural</label>
        <label><input type="radio" name="zona_vivienda" [(ngModel)]="formData.zona_vivienda" value="Urbana">Urbana</label>
        <label><input type="radio" name="zona_vivienda" [(ngModel)]="formData.zona_vivienda" value="Semiurbana">Semiurbana</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Tienes acceso a un hospital o centro de salud especializado?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="hospital" [(ngModel)]="formData.hospital" value="Sí">Sí</label>
        <label><input type="radio" name="hospital" [(ngModel)]="formData.hospital" value="No">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">Si tienes acceso, ¿a qué distancia se encuentra?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="dis_hospital" [(ngModel)]="formData.dis_hospital" value="Menos de 5km">Menos de 5km</label>
        <label><input type="radio" name="dis_hospital" [(ngModel)]="formData.dis_hospital" value="5-15km">5-15km</label>
        <label><input type="radio" name="dis_hospital" [(ngModel)]="formData.dis_hospital" value="Más de 15km">Más de 15km</label>
      </div>
    </div>
  </div>

  <!-- Sección 2: Síntomas y Signos Físicos -->
  <div class="bg-gray-100 p-6 rounded-lg shadow-md max-w-4xl mx-auto mt-6">
    <h2 class="text-2xl font-semibold text-pink-600">Síntomas y Signos Físicos</h2>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Has notado un bulto o masa inusual en uno o ambos senos?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="bulto" [(ngModel)]="formData.bulto" value="Sí">Sí</label>
        <label><input type="radio" name="bulto" [(ngModel)]="formData.bulto" value="No">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Sientes dolor persistente en los senos o las axilas?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="dolor_senos_axilas" [(ngModel)]="formData.dolor_senos_axilas" value="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="dolor_senos_axilas" [(ngModel)]="formData.dolor_senos_axilas" value="No" class="mr-2">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">Si experimentas dolor, ¿cómo lo clasificarías?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="nivel_dolor" [(ngModel)]="formData.nivel_dolor" value="Leve">Leve</label>
        <label><input type="radio" name="nivel_dolor" [(ngModel)]="formData.nivel_dolor" value="Moderado">Moderado</label>
        <label><input type="radio" name="nivel_dolor" [(ngModel)]="formData.nivel_dolor" value="Severo">Severo</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Has observado cambios en la piel de tus senos, como enrojecimiento, hinchazón o textura de piel de naranja?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="cambios_hinchazon_piel_senos" [(ngModel)]="formData.cambios_hinchazon_piel_senos" value="Sí">Sí</label>
        <label><input type="radio" name="cambios_hinchazon_piel_senos" [(ngModel)]="formData.cambios_hinchazon_piel_senos" value="No">No</label>
      </div>
    </div>



    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Tus pezones han cambiado (retracción, secreción anormal)?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="pezones_rectacion_secrecion" [(ngModel)]="formData.pezones_rectacion_secrecion" value="Sí">Sí</label>
        <label><input type="radio" name="pezones_rectacion_secrecion" [(ngModel)]="formData.pezones_rectacion_secrecion" value="No">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">Si has notado secreción, ¿qué tipo es?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="tipo_secrecion" [(ngModel)]="formData.tipo_secrecion" value="Leve">Leve</label>
        <label><input type="radio" name="tipo_secrecion" [(ngModel)]="formData.tipo_secrecion" value="Moderado">Moderado</label>
        <label><input type="radio" name="tipo_secrecion" [(ngModel)]="formData.tipo_secrecion" value="Severo">Severo</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Tienes ganglios inflamados o dolorosos en las axilas?
      </label>
      <div class="flex gap-4">
        <label><input type="radio" name="ganglios_inflamados_dolor" [(ngModel)]="formData.ganglios_inflamados_dolor" value="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="ganglios_inflamados_dolor" [(ngModel)]="formData.ganglios_inflamados_dolor" value="false" class="mr-2">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Has notado una pérdida de peso inexplicada en los últimos días?
      </label>
      <div class="flex gap-4">
        <label><input type="radio" name="perdida_peso_inexplicada" [(ngModel)]="formData.perdida_peso_inexplicada" value="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="perdida_peso_inexplicada" [(ngModel)]="formData.perdida_peso_inexplicada" value="No" class="mr-2">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Has experimentado fatiga persistente o cansancio extremo sin una
        razón aparente, especialmente en los últimos 7 días?
      </label>
      <div class="flex gap-4">
        <label><input type="radio" name="fatiga_persistente_cansancio_inexplicado" [(ngModel)]="formData.fatiga_persistente_cansancio_inexplicado" value="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="fatiga_persistente_cansancio_inexplicado" [(ngModel)]="formData.fatiga_persistente_cansancio_inexplicado" value="No" class="mr-2">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Has tenido fiebre inexplicada?
      </label>
      <div class="flex gap-4">
        <label><input type="radio" name="fiebre_inexplicada" [(ngModel)]="formData.fiebre_inexplicada" value="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="fiebre_inexplicada" [(ngModel)]="formData.fiebre_inexplicada" value="No" class="mr-2">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Tienes o has tenido hinchazón en los brazos o manos?
      </label>
      <div class="flex gap-4">
        <label><input type="radio" name="hinchazon_brazos_manos" [(ngModel)]="formData.hinchazon_brazos_manos" value="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="hinchazon_brazos_manos" [(ngModel)]="formData.hinchazon_brazos_manos" value ="No" class="mr-2">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Has notado cambios en tu apetito
        en las últimas semanas?
      </label>
      <div class="flex gap-4">
        <label><input type="radio" name="cambio_apetito" [(ngModel)]="formData.cambio_apetito" value ="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="cambio_apetito" [(ngModel)]="formData.cambio_apetito" value="No" class="mr-2">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">Si has notado cambios en tu apetito, ¿es un aumento o pérdida?
      </label>
      <div class="flex gap-4">
        <label><input type="radio" name="cambio_apetito_tipo" [(ngModel)]="formData.cambio_apetito_tipo" value="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="cambio_apetito_tipo" [(ngModel)]="formData.cambio_apetito_tipo" value="No" class="mr-2">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Has experimentado dolor en los huesos o articulaciones sin una
        causa aparente en los días previos al diagnóstico?
      </label>
      <div class="flex gap-4">
        <label><input type="radio" name="dolor_huesos_articulaciones_inexplicado" [(ngModel)]="formData.dolor_huesos_articulaciones_inexplicado" value="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="dolor_huesos_articulaciones_inexplicado" [(ngModel)]="formData.dolor_huesos_articulaciones_inexplicado" value="No" class="mr-2">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold"> Si experimentas dolor en los huesos o articulaciones, ¿cómo lo calificarías?
      </label>
      <div class="flex gap-4">
        <label><input type="radio" name="dolor_huesos_tipo" [(ngModel)]="formData.dolor_huesos_tipo" value="Lece" class="mr-2">Leve</label>
        <label><input type="radio" name="dolor_huesos_tipo" [(ngModel)]="formData.dolor_huesos_tipo" value="Moderado" class="mr-2">Moderado</label>
        <label><input type="radio" name="dolor_huesos_tipo" [(ngModel)]="formData.dolor_huesos_tipo" value="Severo" class="mr-2">Severo</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Experimentas sudoración nocturna excesiva?
      </label>
      <div class="flex gap-4">
        <label><input type="radio" name="sudoracion_nocturna_excesiva" [(ngModel)]="formData.sudoracion_nocturna_excesiva" value="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="sudoracion_nocturna_excesiva" [(ngModel)]="formData.sudoracion_nocturna_excesiva" value="No" class="mr-2">No</label>
      </div>
    </div>
  </div>

  <!-- Sección 3: Diagnóstico y Antecedentes de Cáncer de Mama -->
  <div class="bg-gray-100 p-6 rounded-lg shadow-md max-w-4xl mx-auto mt-6">
    <h2 class="text-2xl font-semibold text-pink-600">Diagnóstico y Antecedentes</h2>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Has sido diagnosticado/a con cáncer de mama anteriormente?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="diagnostico_previo" [(ngModel)]="formData.diagnostico_previo" value="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="diagnostico_previo" [(ngModel)]="formData.diagnostico_previo" value="No" class="mr-2">No</label>
      </div>
    </div>


    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Tienes familiares directos (madre, padre, hermanas, hermanos,
        abuelas, abuelos) que hayan sido diagnosticados con cáncer de mama?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="familiares_diagnosticados" [(ngModel)]="formData.familiares_diagnosticados" value="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="familiares_diagnosticados" [(ngModel)]="formData.familiares_diagnosticados" value="No" class="mr-2">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">
        Si tienes familiares diagnosticados, ¿cuántos son?
      </label>
      <input
        type="number"
        class="mt-2 p-2 border rounded w-full"
        [(ngModel)]="formData.num_familiares_diagnosticados"
        name="num_familiares_diagnosticados"
        min="0"
      />
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Te encuentras en tratamiento contra el cancer de mama?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="tratamiento_actualmente" [(ngModel)]="formData.tratamiento_actualmente" value="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="tratamiento_actualmente" [(ngModel)]="formData.tratamiento_actualmente"  value ="No" class="mr-2">No</label>
      </div>
    </div>


    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">Si recibes tratamiento, ¿qué tipo de tratamiento estás recibiendo?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="tipos_tratamiento" [(ngModel)]="formData.tipos_tratamineto" value="Quimioterapia" class="mr-2">Quimioterapia</label>
        <label><input type="radio" name="tipos_tratamiento" [(ngModel)]="formData.tipos_tratamineto" value="Radioterapia" class="mr-2">Radioterapia</label>
        <label><input type="radio" name="tipos_tratamiento" [(ngModel)]="formData.tipos_tratamineto" value ="Cirugía" class="mr-2">Cirugía</label>
        <label><input type="radio" name="tipos_tratamiento" [(ngModel)]="formData.tipos_tratamineto" value="Terapia Hormonal" class="mr-2">Terapia Hormonal</label>
        <label><input type="radio" name="tipos_tratamiento" [(ngModel)]="formData.tipos_tratamineto" value="Otros" class="mr-2">Otros</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Has tenido alguna recaída o recurrencia del cáncer de mama desde
        tu diagnóstico inicial?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="recaida" [(ngModel)]="formData.recaidas" value= "Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="recaida" [(ngModel)]="formData.recaidas" value= "No" class="mr-2">No</label>
      </div>
    </div>
  </div>

  <!-- Sección 4: Factores Hormonales y Reproductivos -->
  <div class="bg-gray-100 p-6 rounded-lg shadow-md max-w-4xl mx-auto mt-6">
    <h2 class="text-2xl font-semibold text-pink-600">Factores Hormonales y Reproductivos</h2>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿A qué edad aproximada tuviste tu primera menstruación?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="primera_menstruacion" [(ngModel)]="formData.primera_menstruacion" value="Antes de los 12 años">Antes de los 12 años</label>
        <label><input type="radio" name="primera_menstruacion" [(ngModel)]="formData.primera_menstruacion" value="Entre los 12-14 años">Entre los 12-14 años</label>
        <label><input type="radio" name="primera_menstruacion" [(ngModel)]="formData.primera_menstruacion" value="Después de los 14 años">Después de los 14 años</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿A qué edad llegaste a la menopausia (si aplica)?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="edad_menopausia" [(ngModel)]="formData.edad_menopausia" value="Antes de los 45 años">Antes de los 45 años</label>
        <label><input type="radio" name="edad_menopausia" [(ngModel)]="formData.edad_menopausia" value="Después de los 45 años">Después de los 45 años</label>
        <label><input type="radio" name="edad_menopausia" [(ngModel)]="formData.edad_menopausia" value="Entre los 45 y los 55 años">Entre los 45 y los 55 años</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold"> ¿Has tenido hijos?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="hijos" [(ngModel)]="formData.hijos" value="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="hijos" [(ngModel)]="formData.hijos" value="No" class="mr-2">No</label>
      </div>
    </div>
    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold"> ¿Has lactado a tus hijos? (si aplica)</label>
      <div class="flex gap-4">
        <label><input type="radio" name="hijos_lactancia" [(ngModel)]="formData.hijos_lactancia" value="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="hijos_lactancia" [(ngModel)]="formData.hijos_lactancia" value="No" class="mr-2">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold"> ¿Usas o has usado anticonceptivos hormonales por más de 5 años?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="anticonceptivos_hormonales_5" [(ngModel)]="formData.anticonceptivos_hormonales_5" value="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="anticonceptivos_hormonales_5" [(ngModel)]="formData.anticonceptivos_hormonales_5" value="No" class="mr-2">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold"> ¿Has recibido terapia de reemplazo hormonal después de la menopausia?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="terapia_remplazo_hormonal_postmenopausia" [(ngModel)]="formData.terapia_remplazo_hormonal_postmenopausia" value ="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="terapia_remplazo_hormonal_postmenopausia" [(ngModel)]="formData.terapia_remplazo_hormonal_postmenopausia" value ="No" class="mr-2">No</label>
      </div>
    </div>

  </div>

  <!-- Sección 5:estilo de vida -->
  <div class="bg-gray-100 p-6 rounded-lg shadow-md max-w-4xl mx-auto mt-6">
    <h2 class="text-2xl font-semibold text-pink-600">Estilo de Vida y Actividad Física</h2>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">¿Realizas actividad física regularmente?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="act_fisica" [(ngModel)] = "formData.act_fisica" value ="Sí" class="mr-2">Sí</label>
        <label><input type="radio" name="act_fisica" [(ngModel)] = "formData.act_fisica" value = "No" class="mr-2">No</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
      <label class="block text-gray-700 font-semibold">Si la respuesta es afirmativa, ¿con qué frecuencia?
      </label>
      <div class="flex gap-4">
        <label><input type="radio" name="frequencia_act_fisica" [(ngModel)] = "formData.frequencia_act_fisica" value ="1 vez a la semana" class="mr-2">1 vez a la semana</label>
        <label><input type="radio" name="frequencia_act_fisica" [(ngModel)] = "formData.frequencia_act_fisica" value ="2-4 veces a la semana" class="mr-2">2-4 veces a la semana</label>
        <label><input type="radio" name="frequencia_act_fisica" [(ngModel)] = "formData.frequencia_act_fisica" value ="4 o más" class="mr-2">4 o más</label>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mt-4">
