<div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8">
  <h2 class="text-2xl font-bold text-center mb-4">Crear Cuenta</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <input formControlName="name" type="text" placeholder="Nombre de usuario"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
        Nombre de usuario requerido.
      </div>
    </div>
    <div class="mb-4">
      <input formControlName="email" type="email" placeholder="Correo electrónico"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
        Correo electrónico inválido.
      </div>
    </div>
    <div class="mb-4 relative">
      <input
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        placeholder="Contraseña"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"
      >
      <button
        type="button"
        (click)="togglePassword()"
        class="absolute inset-y-0 right-3 flex items-center text-gray-500"
      >
        <i class="{{ showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye' }}"></i>
      </button>
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
           class="text-red-500 text-sm mt-1">
        La contraseña es requerida. Debe introducir un mínimo de 6 caracteres.
      </div>
    </div>

    <div class="mb-4 relative">
      <input
        [type]="showConfirmPassword ? 'text' : 'password'"
        formControlName="confirmPassword"
        placeholder="Confirmar Contraseña"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"
      >
      <button
        type="button"
        (click)="toggleConfirmPassword()"
        class="absolute inset-y-0 right-3 flex items-center text-gray-500"
      >
        <i class="{{ showConfirmPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye' }}"></i>
      </button>
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
           class="text-red-500 text-sm mt-1">
        Las contraseñas no coinciden.
      </div>
    </div>

    <div class="mb-4">
      <input formControlName="comunidadAutonoma" type="text" placeholder="Comunidad Autónoma"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="registerForm.get('comunidadAutonoma')?.invalid && registerForm.get('comunidadAutonoma')?.touched" class="text-red-500 text-sm mt-1">
        Comunidad Autónoma requerida.
      </div>
    </div>
    <div class="mb-4">
      <input formControlName="hospitalReferencia" type="text" placeholder="Hospital de Referencia"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="registerForm.get('hospitalReferencia')?.invalid && registerForm.get('hospitalReferencia')?.touched" class="text-red-500 text-sm mt-1">
        Hospital de referencia requerido.
      </div>
    </div>
    <button type="submit" [disabled]="!registerForm.valid"
            class="w-full bg-pink-300 text-white py-2 rounded-md hover:bg-pink-200 transition">
      Registrar
    </button>
  </form>

  <!-- Enlaces debajo del formulario -->
  <div class="flex flex-col items-center mt-4 space-y-2">
    <p class="text-center">
      ¿Ya tienes una cuenta?
      <a routerLink="/login" class="text-pink-700 hover:underline">Inicia sesión</a>
    </p>

    <a routerLink="/" class="text-pink-700 hover:underline">Volver al inicio</a>
  </div>
</div>
