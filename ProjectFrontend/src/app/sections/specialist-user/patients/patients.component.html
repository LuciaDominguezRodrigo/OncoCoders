<app-sectiontitle label="Patients List"></app-sectiontitle>

<div class="patients-container bg-gray-100 p-6 rounded-lg shadow-md max-w-4xl mx-auto mt-6">

  <div *ngFor="let patient of patients" class="patient-card bg-white p-8 rounded-lg shadow-lg mb-6">
    <h3 class="text-xl font-semibold text-pink-600">{{ patient.name }}</h3>
    <p class="text-gray-700 text-lg">Email: {{ patient.email }}</p>

    <div class="mt-4">
      <!-- Bot贸n de ampliar informaci贸n -->
      <button (click)="toggleDetails(patient)" class="button text-pink-700 bg-white hover:bg-pink-100 px-4 py-2 rounded border border-pink-600">
        {{ expandedPatient === patient ? 'Hide Details' : 'View Details' }}
      </button>

      <!-- Bot贸n de acci贸n -->
      <button (click)  = "navigateToResults()" class="button text-white bg-pink-700 hover:bg-pink-800 px-4 py-2 rounded ml-4">
        Go to diagnosis results
      </button>
    </div>

    <div *ngIf="expandedPatient === patient" class="patient-details mt-4 bg-gray-50 p-4 rounded-lg shadow-inner">
      <h4 class="text-lg font-semibold text-pink-600">Patient Details</h4>
      <p><strong>Name:</strong> {{ patient.name }}</p>
      <p><strong>Email:</strong> {{ patient.email }}</p>
      <p><strong>Id:</strong> {{ patient.id }}</p>
      <p><strong>Autonomous Community:</strong> {{ patient.comunidadAutonoma}}</p>
      <p><strong>Reference hospital:</strong> {{ patient.hospitalReferencia}}</p>
    </div>
  </div>
</div>
