<div class="relative inline-block text-left">
  <div>
    <button type="button" (click)="toggleDropdown()" class="bg-white text-pink-700 px-4 py-2 rounded-md shadow-md hover:bg-pink-200 hidden md:block" id="menu-button" aria-expanded="true" aria-haspopup="true">
      Language
      <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>

  <div *ngIf="isOpen" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-20" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
    <button class="text-pink-700 block w-full text-left px-4 py-2 text-sm hover:bg-pink-100" role="menuitem" *ngFor="let language of languages" (click)="changeLanguage(language.id)">{{language.name}}</button>
  </div>
</div>
