<aside class="h-screen w-64 bg-gradient-to-b from-pink-300 to-lavender-300 shadow-lg text-white"
       *ngIf="isLogged">
  <div class="flex flex-col items-center gap-4 px-6 py-5 w-full">
    <h1 class="w-full text-xl font-bold text-center mb-4">User Sections {{ userRole }}</h1>
    <div class="border-b w-full border-white opacity-50 mb-4"></div>

    <div class="w-full flex flex-col gap-4 mb-8">
      <app-sidebarbutton
        *ngFor="let option of sideBarOptions"
        [label]="option.label"
        [router]="option.router">
      </app-sidebarbutton>
    </div>
  </div>
</aside>
